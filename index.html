<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <div class="opAndClear"> 
                <div class="output"><p class="screen"></p></div>
                <button class="clear"><p>AC</p></button>
            </div>
            <div class="allButtons">
                <div class="numbers">
                    <button class="btn bt7"><p>7</p></button>
                    <button class="btn bt8"><p>8</p></button>
                    <button class="btn bt9"><p>9</p></button>
                    <button class="btn bt4"><p>4</p></button>
                    <button class="btn bt5"><p>5</p></button>
                    <button class="btn bt6"><p>6</p></button>
                    <button class="btn bt1"><p>1</p></button>
                    <button class="btn bt2"><p>2</p></button>
                    <button class="btn bt3"><p>3</p></button>
                    <button class="btn bt0"><p>0</p></button>
                    <button class="btn btDot"><p>.</p></button>
                    <button class="btEqual"><p>=</p></button>
                </div>
                <div class="operations">
                    <button class="btn btAdd"><p>+</p></button>
                    <button class="btn btSub"><p>-</p></button>
                    <button class="btn btDivide"><p>x</p></button>
                    <button class="btn btMultiply"><p>รท</p></button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
